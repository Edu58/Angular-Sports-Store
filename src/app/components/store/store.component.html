<div class="container">
    <div class="row text-light">
        <div class="col-3 p-2 d-flex flex-column">
            <button class="btn btn-block btn-outline-primary" (click)="changeCategory()">
                Home
            </button>
            <button *ngFor="let category of categories" 
            class="btn btn-outline-primary btn-block my-2"
            [class.active]="category == selectedCategory"
            (click)="changeCategory(category)">
            {{ category }}
            </button>
        </div>

        <div class="col-9 p-2">
            <div *ngFor="let product of products" class="card m-1 p-1 text-dark">
                <h4>
                    {{ product.name }}
                    <span class="badge badge-pill bg-warning float-end">
                        {{ product.price | currency:'KSH ' }}
                    </span>
                </h4>

                <div class="card-text bg-white p-1">
                    {{ product.description }}
                </div>
            </div>
            <div class="form-inline float-start me-1">
                <select name="selectPage" id="selectPage" class="form-control" 
                [value]="productsPerPage"
                (change)="changePageSize($any($event.target).value)">
                    <option value="3">3 per page</option>
                    <option value="4">4 per page</option>
                    <option value="6">6 per page</option>
                    <option value="8">8 per page</option>
                </select>
            </div>

            <div class="btn-group float-end">
                <button
                *counter="let page of pageCount"
                (click)="changePage(page)"
                [class.active]="page == selectedPage"
                class="btn btn-outline-primary">

                {{ page }}

                </button>
            </div>
        </div>
    </div>
</div>
